<div>
    <app-landing-page-header 
        [iconPath]="'assets/logos/travelperk-logo.svg'"
        [appName]="AppName.TRAVELPERK"
        [appDescription]="'Autosync employee details between ' + brandingConfig.brandName + ' and TravelPerk.'"
        [isIntegrationConnected]="isIntegrationConnected"
        [isRecipeRunning]="true"
        [isConnectionInProgress]="isConnectionInProgress"
        (disconnectIntegration)="disconnect()"
        (connectIntegration)="connectTravelperk()">
    </app-landing-page-header>

    <app-landing-page-body
        *ngIf="!showErrorScreen"
        [headerText]="'Auto sync employee details between TravelPerk and ' + brandingConfig.brandName + '.'" 
        [svgPath]="'assets/flow-charts/travelperk-flow-chart.svg'" 
        [redirectLink]="brandingKbArticles.topLevelArticles.TRAVELPERK"
        [appName]="AppName.TRAVELPERK">
    </app-landing-page-body>

    <app-error *ngIf="showErrorScreen"></app-error>
</div>
