<div class="tw-pb-48-px page-layout-container">
    <app-onboarding-steppers [onboardingSteps]="onboardingSteps" [disableConnectionStepsIfCompleted]="true"></app-onboarding-steppers>
    <div class="tw-flex-grow">
        <div *ngIf="isLoading" class="tw-flex tw-justify-center tw-items-center tw-pt-80-px tw-h-full">
            <app-loader></app-loader>
        </div>
        <div *ngIf="!isLoading" class="configuration--contents tw-border-border-tertiary tw-mt-24-px" [ngClass]="brandingStyle.common.configurationContents">
            <div>
                <app-configuration-step-header
                    [headerText]="'sage50OnboardingPrerequisites.configurationHeaderText' | transloco"
                    [headerInfoTooltip]="'sage50OnboardingPrerequisites.configurationHeaderInfoTooltip' | transloco"
                    [contentText]="'sage50OnboardingPrerequisites.configurationSubHeaderText' | transloco"
                    [redirectLink]="brandingKbArticles.topLevelArticles.SAGE50">
                </app-configuration-step-header>
            </div>
            <div class="tw-p-24-px">
                <div class="tw-rounded-border-radius-2xs tw-border tw-border-border-tertiary tw-p-24-px tw-flex tw-flex-col tw-gap-[48px]">
                    <div>a</div>
                    <div>b</div>
                    <div>c</div>
                    <div>d</div>
                </div>
            </div>
            <app-configuration-step-footer [ctaText]="'sage50OnboardingPrerequisites.continue' | transloco" [AppName]="AppName.SAGE50" [isButtonDisabled]="isFormFilled" (save)="continueToNextStep()"></app-configuration-step-footer>
        </div>
    </div>
</div>
