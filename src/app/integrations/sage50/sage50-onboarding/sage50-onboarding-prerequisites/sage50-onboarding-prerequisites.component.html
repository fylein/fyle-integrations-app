<div class="tw-pb-48-px page-layout-container">
    <app-onboarding-steppers [onboardingSteps]="onboardingSteps" [disableConnectionStepsIfCompleted]="true"></app-onboarding-steppers>
    <div class="tw-flex-grow">
        @if (isLoading) {
            <div class="tw-flex tw-justify-center tw-items-center tw-pt-80-px tw-h-full">
                <app-loader></app-loader>
            </div>
        } @else {
            <div class="configuration--contents tw-border-border-tertiary tw-mt-24-px" [ngClass]="brandingStyle.common.configurationContents">
                <div>
                    <app-configuration-step-header
                        [headerText]="'sage50OnboardingPrerequisites.configurationHeaderText' | transloco"
                        [headerInfoTooltip]="'sage50OnboardingPrerequisites.configurationHeaderInfoTooltip' | transloco: { brandName: brandingConfig.brandName} "
                        [contentText]="'sage50OnboardingPrerequisites.configurationSubHeaderText' | transloco"
                        [redirectLink]="brandingKbArticles.topLevelArticles.SAGE50">
                    </app-configuration-step-header>
                </div>
                <div class="tw-p-24-px">
                    <div class="tw-rounded-[10px] tw-border tw-border-border-tertiary tw-p-24-px tw-flex tw-flex-col tw-gap-[48px]">
                        <app-configuration-csv-upload-field
                            [attributeType]="Sage50AttributeType.ACCOUNT"
                            [label]="'sage50OnboardingPrerequisites.ChartOfAccountsLabel' | transloco"
                            [subLabel]="'sage50OnboardingPrerequisites.ChartOfAccountsSublabel' | transloco"
                            [(fileName)]="fileNames.ACCOUNT"
                        ></app-configuration-csv-upload-field>
                        <app-configuration-csv-upload-field
                            [attributeType]="Sage50AttributeType.VENDOR"
                            [label]="'sage50OnboardingPrerequisites.VendorLabel' | transloco"
                            [subLabel]="'sage50OnboardingPrerequisites.VendorSublabel' | transloco"
                            [(fileName)]="fileNames.VENDOR"
                        ></app-configuration-csv-upload-field>
                    </div>
                </div>
                <app-configuration-step-footer
                    [ctaText]="'sage50OnboardingPrerequisites.continue' | transloco"
                    [AppName]="AppName.SAGE50"
                    [isButtonDisabled]="!isFormFilled"
                    (save)="continueToNextStep()"
                ></app-configuration-step-footer>
            </div>
        }
    </div>
</div>
