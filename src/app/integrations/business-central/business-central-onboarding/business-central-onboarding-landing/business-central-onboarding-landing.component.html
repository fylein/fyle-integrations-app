<div *ngIf="!isIncorrectQBOConnectedDialogVisible">
    <div>
        <app-landing-page-header [logoWidth]="'65px'" [logoStyleClasses]="'tw-p-0'" [logoSectionStyleClasses]="''" [iconPath]="'assets/logos/BusinessCentral-logo.svg'" [appName]="'Dynamics 365 Business Central'" [appDescription]="'Import data from Dynamics 365 Business Central to ' + brandingConfig.brandName + ' and Export expenses from ' + brandingConfig.brandName + ' to Dynamics 365 Business Central. '" [isLoading]="false" [isIntegrationSetupInProgress]="businessCentralConnectionInProgress" [isIntegrationConnected]="isIntegrationConnected" [redirectLink]="redirectLink" [buttonText]="'Connect'" [postConnectionRoute]="'business_central/onboarding/connector'" (openDialog)="connectBusinessCentral()"></app-landing-page-header>
    </div>
    <div>
        <app-landing-page-body [headlineText]="'Guide to setup your Integrations'" [headerText]="'A quick guide to help you set up the integration quick and easy.'" [embedVideo]="embedVideoLink" [svgPath]="'assets/flow-charts/sage300-flow-chart.svg'"></app-landing-page-body>
    </div>
</div>
<app-configuration-confirmation-dialog *ngIf="isIncorrectQBOConnectedDialogVisible"
    (warningAccepted)="acceptWarning($event)"
    [isWarningVisible]="isIncorrectQBOConnectedDialogVisible"
    [headerText]="'Incorrect account selected'"
    [contextText]="'You had previously set up the integration with a different Dynamic 360 Business Central account. Please choose the same to restore the settings'"
    [iconPath]="'assets/icons/alert_dialog.svg'"
    [confirmBtnText]="'Re connect'"
    [showSecondaryCTA]="false">
</app-configuration-confirmation-dialog>
