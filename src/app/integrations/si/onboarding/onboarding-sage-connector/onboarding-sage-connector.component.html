<app-onboarding-sage-stepper [currentStep]="'connector'"></app-onboarding-sage-stepper>
<div *ngIf="isLoading" class="tw-flex tw-justify-center tw-items-center tw-h-screen">
    <app-loader></app-loader>
</div>
<div *ngIf="!isLoading" class="configuration--contents tw-border-separator tw-mt-6">
    <div>
        <app-configuration-step-header 
        [headerText]="'Connect to Sage Intacct'"
        [contentText]="'Connect to your Sage Intacct account to establish a connection between Fyle and Sage Intacct.'"></app-configuration-step-header>
    </div>
    <div>
        <form [formGroup]="connectSageIntacctForm">
            <div class="tw-p-24-px">
                <div class="tw-mb-16-px">
                    <div class="tw-rounded-lg tw-border-separator tw-border tw-bg-configuration-bg">
                    </div>
                </div>
            </div>
            <div>
                <app-configuration-step-footer [ctaText] = "!saveInProgress ? (isOnboarding ? ConfigurationCtaText.SAVE_AND_CONTINUE : ConfigurationCtaText.SAVE) : ConfigurationCtaText.SAVING" [isButtonDisabled]="!connectSageIntacctForm.valid || saveInProgress" (save)="save()"></app-configuration-step-footer>
            </div>
        </form>
    </div>
</div>
