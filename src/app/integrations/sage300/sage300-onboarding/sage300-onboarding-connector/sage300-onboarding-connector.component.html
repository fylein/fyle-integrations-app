<div>
    <div>
       <app-onboarding-steppers [onboardingSteps]="onboardingSteps"></app-onboarding-steppers>
    </div>
    <div>
        <div *ngIf="isLoading" class="tw-flex tw-justify-center tw-items-center tw-h-screen">
            <app-loader></app-loader>
        </div>
        <div *ngIf="!isLoading" class="configuration--contents tw-border-separator tw-mt-6">
            <div>
                <app-configuration-step-header 
                [headerText]="'Connect to your Sage 300 CRE'"
                [contentText]="'Connect to your Sage 300 CRE account to establish a connection between ' + brandingConfig.brandName + ' and Sage 300 CRE.'"
                [redirectLink]="redirectLink"></app-configuration-step-header>
            </div>
            <div class="tw-flex tw-justify-center tw-items-center">
                <div class="tw-p-24-px">
                    <form [formGroup]="connectSage300Form">
                        <div class="tw-mb-16-px">
                            <app-configuration-text-field [customErrorMessage]="'Invalid User ID. Please enter valid User ID'" [form]="connectSage300Form" [formControllerName]="'userID'" [isFieldMandatory]="true" [label]="'User ID'" [placeholder]="'Enter User ID'"></app-configuration-text-field>
                        </div>
                        <div class="tw-mb-16-px">
                            <app-configuration-text-field [customErrorMessage]="'Invalid Company ID. Please enter valid Company ID'" [form]="connectSage300Form" [formControllerName]="'companyID'" [isFieldMandatory]="true" [label]="'Company ID'" [placeholder]="'Enter Company ID'"></app-configuration-text-field>
                        </div>
                        <div>
                            <app-configuration-text-field [customErrorMessage]="'Incorrect Password. Please enter correct password'" [form]="connectSage300Form" [formControllerName]="'userPassword'" [isFieldMandatory]="true" [label]="'User Password'" [placeholder]="'Enter User Password'"></app-configuration-text-field>
                        </div>
                    </form>
                </div>
            </div>
            <div>
                <app-configuration-step-footer [ctaText]="!saveInProgress ? ConfigurationCtaText.SAVE_AND_CONTINUE : ConfigurationCtaText.SAVING" (save)="save()" [isButtonDisabled]="!connectSage300Form.valid"></app-configuration-step-footer>
             </div>
        </div>
    </div>
</div>
