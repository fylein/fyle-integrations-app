<div class="tw-pb-48-px">
    <div>
       <app-onboarding-steppers [onboardingSteps]="onboardingSteps"></app-onboarding-steppers>
    </div>
    <div>
        <div *ngIf="isLoading" class="tw-flex tw-justify-center tw-items-center tw-h-screen">
            <app-loader></app-loader>
        </div>
        <div *ngIf="!isLoading" class="configuration--contents tw-border-separator tw-mt-6" [ngClass]="brandingStyle.common.configurationContents">
            <div>
                <app-configuration-step-header 
                [headerText]="'sage300OnboardingConnector.headerText' | transloco"
                [contentText]="'sage300OnboardingConnector.contentText' | transloco:{ brandName: brandingConfig.brandName }"
                [redirectLink]="redirectLink"></app-configuration-step-header>
            </div>
            <div class="tw-p-24-px tw-px-24-px tw-pb-24-px">
                <div class="tw-flex tw-justify-center tw-items-center">
                    <form [formGroup]="connectSage300Form">
                        <div class="tw-mb-16-px">
                            <app-configuration-text-field [customErrorMessage]="'sage300OnboardingConnector.identifierError' | transloco" [form]="connectSage300Form" [formControllerName]="'companyID'" [isFieldMandatory]="true" [label]="'sage300OnboardingConnector.identifierLabel' | transloco" [placeholder]="'sage300OnboardingConnector.identifierPlaceholder' | transloco"></app-configuration-text-field>
                        </div>
                        <div class="tw-mb-16-px">
                            <app-configuration-text-field [customErrorMessage]="'sage300OnboardingConnector.userIdError' | transloco" [form]="connectSage300Form" [formControllerName]="'userID'" [isFieldMandatory]="true" [label]="'sage300OnboardingConnector.userIdLabel' | transloco" [placeholder]="'sage300OnboardingConnector.userIdPlaceholder' | transloco"></app-configuration-text-field>
                        </div>
                        <div>
                            <app-configuration-text-field [customErrorMessage]="'sage300OnboardingConnector.passwordError' | transloco" [form]="connectSage300Form" [formControllerName]="'userPassword'" [isFieldMandatory]="true" [label]="'sage300OnboardingConnector.passwordLabel' | transloco" [placeholder]="'sage300OnboardingConnector.passwordPlaceholder' | transloco" [type]="'password'"></app-configuration-text-field>
                        </div>
                    </form>
                </div>
            </div>
            <app-configuration-step-footer [ctaText]="!saveInProgress ? ConfigurationCtaText.SAVE_AND_CONTINUE : ConfigurationCtaText.SAVING" (save)="save()" [isButtonDisabled]="!connectSage300Form.valid"></app-configuration-step-footer>
        </div>
    </div>
</div>
