<div class="tw-pb-48-px">
    <div>
       <app-onboarding-steppers [onboardingSteps]="onboardingSteps" [disableConfigurationStepsIfTokenInvalid]="!isSage300CredentialsValid"></app-onboarding-steppers>
    </div>
    <div>
        <div *ngIf="isLoading" class="tw-flex tw-justify-center tw-items-center tw-h-screen">
            <app-loader></app-loader>
        </div>
        <div *ngIf="!isLoading" class="configuration--contents tw-border-separator tw-mt-6" [ngClass]="brandingStyle.common.configurationContents">
            <div>
                <app-configuration-step-header
                [headerText]="'sage300OnboardingConnector.headerText' | transloco"
                [contentText]="'sage300OnboardingConnector.contentText' | transloco:{ brandName: brandingConfig.brandName }"
                [redirectLink]="redirectLink"></app-configuration-step-header>
            </div>
            <div class="tw-p-24-px tw-px-24-px tw-pb-24-px">
                <div class="tw-flex tw-justify-center tw-items-center">
                    <app-sage300-connection-form [connectSage300Form]="connectSage300Form"></app-sage300-connection-form>
                </div>
            </div>
            <app-configuration-step-footer [ctaText]="!saveInProgress ? ConfigurationCtaText.SAVE_AND_CONTINUE : ConfigurationCtaText.SAVING" (save)="connectSage300()" [isButtonDisabled]="!connectSage300Form.valid"></app-configuration-step-footer>
        </div>
    </div>
</div>
