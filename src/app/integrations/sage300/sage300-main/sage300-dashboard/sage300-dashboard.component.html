<div class="tw-absolute tw-bg-header-1 tw-h-110-px tw-w-[100%] tw-z-[-1]"></div>
<div class="tw-absolute tw-bg-header-2 tw-h-110-px tw-w-[100%] tw-z-[-1]"></div>
<div>
    <app-dashboard-export-section (export)="export($event)" [isLoading]="isLoading" [isImportInProgress]="isImportInProgress" [exportInProgress]="exportInProgress" [readyToExportExpenseCount]="readyToExportExpenseCount" [failedExpenseGroupCount]="failedExpenseGroupCount" [exportProgressPercentage]="exportProgressPercentage" [accountingExportSummary]="accountingExportSummary" [processedCount]="processedCount"></app-dashboard-export-section>
    <app-zero-state *ngIf="!accountingExportSummary" [zeroStateImageURL]="'assets/icons/dashboard-illustration.svg'"></app-zero-state>
    <app-dashboard-export-summary-section *ngIf="accountingExportSummary" [accountingExportSummary]="accountingExportSummary"></app-dashboard-export-summary-section>
    <app-dashboard-error-section [errors]="errors" [groupedErrorStat]="groupedErrorStat"></app-dashboard-error-section>
</div>
