<p>sage300-import-settings works!</p>
<app-configuration-import-field 
    [form]="importSettingForm" 
    [appName]="appName" 
    [defaultImportFields]="defaultImportFields" 
    [costCategoryOption]="costCategoryOption" 
    [costCodeFieldOption]="costCodeFieldOption" 
    [accountingFieldOptions]="sage300Fields" 
    [fyleFieldOptions]="fyleFields" 
    [dependentImportFields]="dependentImportFields" 
    (showWarningForDependentFields)="showWarningForDependentFields()">
</app-configuration-import-field>
<div>
    <app-configuration-custom-field-creation-dialog 
        [customFieldForm]="customFieldForm" 
        [showCustomFieldCreationDialog]="showCustomFieldDialog" 
        (saveCustomFieldEmitter)="saveCustomField()" 
        (closeModelEmitter)="closeModel()">
    </app-configuration-custom-field-creation-dialog>
</div>
<div>
    <app-configuration-confirmation-dialog 
        (confirmationClick)="acceptDependentFieldWarning($event)" 
        [showDependentFieldWarning]="showDependentFieldWarning" 
        [headerText]="'Warning'" 
        [contextText]="'You have imported Cost codes and Cost Types from Sage Intacct by mapping them to fields in Fyle. By turning off the import, you would lose the mappings you\'ve established for these fields.'" 
        [iconPath]="'assets/icons/alert_dialog.svg'" 
        [confirmBtnText]="'Continue'">
    </app-configuration-confirmation-dialog>
</div>
