<div *ngIf="!isIncorrectXeroConnectedDialogVisible">
    <div>
        <app-landing-page-header [logoWidth]="'65px'" [logoStyleClasses]="'tw-p-0'" [logoSectionStyleClasses]="''" [iconPath]="'assets/logos/xero-logo.png'" [appName]="'Xero'" [appDescription]="'Import data from Xero to ' + brandingConfig.brandName + ' and Export expenses from ' + brandingConfig.brandName + ' to Xero. '" [isLoading]="false" [isIntegrationSetupInProgress]="xeroConnectionInProgress" [isIntegrationConnected]="isIntegrationConnected" [redirectLink]="redirectLink" [buttonText]="'Connect'" [postConnectionRoute]="'xero/onboarding/connector'" (connectIntegration)="connectXero()"></app-landing-page-header>
    </div>
    <div>
        <app-landing-page-body [headlineText]="'Guide to setup your Integrations'" [headerText]="'A quick guide to help you set up the integration quick and easy.'" [svgPath]="'assets/flow-charts/fyle-xero-data-flow.svg'" [appName]="appName"></app-landing-page-body>
    </div>
</div>

<app-configuration-confirmation-dialog *ngIf="isIncorrectXeroConnectedDialogVisible"
    (warningAccepted)="acceptWarning($event)"
    [isWarningVisible]="isIncorrectXeroConnectedDialogVisible"
    [headerText]="'Incorrect account selected'"
    [contextText]="'You had previously set up the integration with a different QuickBooks Online account. Please choose the same to restore the settings'"
    [confirmBtnText]="'Re connect'"
    [showSecondaryCTA]="false">
</app-configuration-confirmation-dialog>
