<div class="tw-pb-48-px page-layout-container">
    <app-onboarding-steppers [onboardingSteps]="onboardingSteps"></app-onboarding-steppers>
    <div class="tw-flex-grow">
        <div *ngIf="isLoading" class="tw-flex tw-justify-center tw-items-center tw-pt-80-px tw-h-full">
            <app-loader></app-loader>
        </div>
        <div *ngIf="!isLoading" class="configuration--contents tw-border-border-tertiary tw-mt-24-px" [ngClass]="brandingStyle.common.configurationContents">
            <div>
                <app-configuration-step-header
                    [headerText]="'qboOnboardingConnector.headerText' | transloco"
                    [contentText]="'qboOnboardingConnector.contentText' | transloco"
                    [redirectLink]="redirectLink">
                </app-configuration-step-header>
            </div>
            <div class="tw-px-24-px">
                <app-configuration-connector
                    [accountingAppTitle]="'qboOnboardingConnector.accountingAppTitle' | transloco"
                    [subLabel]="'qboOnboardingConnector.subLabel' | transloco"
                    [placeholder]="'qboOnboardingConnector.placeholder' | transloco"
                    [accountingCompanyName]="qboCompanyName"
                    [fyleOrgName]="fyleOrgName"
                    [appName]="appName"
                    [accountingCompanyTokenExpired]="qboTokenExpired"
                    [isAccountingCompanyConnected]="isQboConnected"
                    [showDisconnect]="showDisconnectQBO"
                    [accountingCompanyConnectionInProgress]="qboConnectionInProgress"
                    [switchLinkText]="'qboOnboardingConnector.switchLinkText' | transloco"
                    (switchCompany)="disconnectQbo()"
                    (connectCompany)="connectQbo()">
                </app-configuration-connector>

                <app-configuration-confirmation-dialog
                    (warningAccepted)="acceptWarning($event)"
                    [isWarningVisible]="isWarningDialogVisible"
                    [event]="warningEvent"
                    [headerText]="warningHeaderText"
                    [contextText]="warningContextText"
                    [confirmBtnText]="primaryButtonText"
                    [showSecondaryCTA]="false">
                </app-configuration-confirmation-dialog>
            </div>
            <app-configuration-step-footer [ctaText]="!saveInProgress ? ConfigurationCtaText.SAVE_AND_CONTINUE : ConfigurationCtaText.SAVING" [isButtonDisabled]="isContinueDisabled" (save)="continueToNextStep()"></app-configuration-step-footer>
        </div>
    </div>
</div>
