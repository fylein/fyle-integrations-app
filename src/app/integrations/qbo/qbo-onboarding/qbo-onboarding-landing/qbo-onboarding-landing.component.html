<div *ngIf="!isIncorrectQBOConnectedDialogVisible">
    <div>
        <app-landing-page-header [showQBOButton]="true" [iconPath]="'assets/logos/qbo.svg'" [appName]="'QuickBooks Online'" [appDescription]="'Import data from QuickBooks Online to ' + brandingConfig.brandName + ' and Export expenses from ' + brandingConfig.brandName + ' to QuickBooks Online. '" [isLoading]="false" [isIntegrationSetupInProgress]="false" [isIntegrationConnected]="false" [redirectLink]="redirectLink" (connectIntegration)="connectQbo()"></app-landing-page-header>
    </div>
    <div>
        <app-landing-page-body [headlineText]="'Guide to setup your Integrations'" [headerText]="'A quick guide to help you set up the integration quick and easy.'" [embedVideo]="embedVideoLink" [svgPath]="'assets/flow-charts/fyle-qbo-data-flow.svg'"></app-landing-page-body>
    </div>
</div>
<app-configuration-confirmation-dialog *ngIf="isIncorrectQBOConnectedDialogVisible"
    (warningAccepted)="acceptWarning($event)"
    [isWarningVisible]="isIncorrectQBOConnectedDialogVisible"
    [headerText]="'Incorrect account selected'"
    [contextText]="'You had previously set up the integration with a different QuickBooks Online account. Please choose the same to restore the settings'"
    [iconPath]="'assets/icons/alert_dialog.svg'"
    [confirmBtnText]="'Re connect'"
    [showSecondaryCTA]="false">
</app-configuration-confirmation-dialog>
