<div *ngIf="!isIncorrectQBOConnectedDialogVisible">
    <div>
        <app-landing-page-header [showQBOButton]="true" [iconPath]="'assets/logos/qbo.png'" [appName]="'qboOnboardingLanding.appName' | transloco" [appDescription]="'landing.contentText' | transloco" [isLoading]="false" [isIntegrationSetupInProgress]="qboConnectionInProgress" [isIntegrationConnected]="false" [redirectLink]="redirectLink" (connectIntegration)="connectQbo()" [logoStyleClasses]="'tw-p-16-px'"></app-landing-page-header>
    </div>
    <div>
        <app-landing-page-body [headlineText]="'landing.guideHeaderText' | transloco" [headerText]="'qboOnboardingLanding.guideHeader' | transloco" [embedVideo]="embedVideoLink" [embedImage]="'assets/co/coQBOLanding.svg'" [svgPath]="'assets/flow-charts/' + brandingConfig.brandId +'-qbo-data-flow.svg'" [appName]="appName"></app-landing-page-body>
    </div>
</div>
<app-configuration-confirmation-dialog *ngIf="isIncorrectQBOConnectedDialogVisible"
    (warningAccepted)="acceptWarning($event)"
    [isWarningVisible]="isIncorrectQBOConnectedDialogVisible"
    [headerText]="'qboOnboardingLanding.incorrectAccountTitle' | transloco"
    [contextText]="'qboOnboardingLanding.incorrectAccountContext' | transloco"
    [confirmBtnText]="'qboOnboardingLanding.reconnectButton' | transloco"
    [showSecondaryCTA]="false">
</app-configuration-confirmation-dialog>
