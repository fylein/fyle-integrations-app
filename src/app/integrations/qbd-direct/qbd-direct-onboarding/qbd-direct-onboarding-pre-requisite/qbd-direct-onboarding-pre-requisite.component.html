<div class="tw-pb-48-px">
    <app-onboarding-steppers [onboardingSteps]="onboardingSteps"></app-onboarding-steppers>
    <div>
        <div *ngIf="isLoading" class="tw-flex tw-justify-center tw-items-center tw-pt-80-px">
            <app-loader></app-loader>
        </div>
        <div *ngIf="!isLoading" class="configuration--contents tw-border-border-tertiary tw-mt-24-px" [ngClass]="{'tw-mx-120-px tw-shadow-app-card': brandingConfig.brandId === 'fyle', 'tw-mx-60-px tw-shadow-shadow-level-1': brandingConfig.brandId === 'co'}">
            <div>
                <app-configuration-step-header
                    [headerText]="brandingContent.configurationHeaderText"
                    [contentText]="brandingContent.configurationSubHeaderText"
                    [redirectLink]="redirectLink">
                </app-configuration-step-header>
            </div>
            <div class="tw-px-24-px tw-py-10-px">
                <div *ngFor="let step of preRequisitesteps">
                    <div class="tw-flex tw-items-center tw-justify-between tw-py-16-px">
                        <div class="tw-flex tw-items-center tw-justify-center" [ngClass]="[step.state === qbdPreRequisiteState.COMPLETE ? 'tw-opacity-60' : 'tw-opacity-100']">
                            <div class="!tw-w-45-px !tw-h-45-px tw-border tw-border-border-tertiary tw-flex tw-items-center tw-justify-center tw-bg-disabled-bg-color">
                                <app-svg-icon [svgSource]="step.iconName" [width]="'18px'" [height]="'18px'"></app-svg-icon>
                            </div>
                            <div class="tw-ml-16-px">
                                <h4 class="tw-text-14-px tw-text-text-secondary tw-font-500">{{step.label}}</h4>
                                <p class="tw-text-12-px tw-text-text-tertiary tw-font-400">{{step.caption}}</p>
                            </div>
                        </div>
                        <div>
                            <app-checkbox-button
                                [checkedText]="'Done'"
                                [unCheckedText]="'Mark as done'"
                                [id]="step.id"
                                (checkBoxUpdated)="updateConnectorStatus($event)">
                            </app-checkbox-button>
                        </div>
                    </div>
                </div>
            </div>
            <app-configuration-step-footer [ctaText]="!saveInProgress ? ConfigurationCtaText.CONTINUE : ConfigurationCtaText.SAVING" [AppName]="appName" [isButtonDisabled]="isContinueDisabled" (save)="continueToNextStep()"></app-configuration-step-footer>
        </div>
    </div>
</div>
