<div class="spotlight-overlay" [class.show]="isSpotlightOpen" (click)="closeSpotlight()" *ngIf="isSpotlightOpen">
  <div class="spotlight-container" [class.show]="isSpotlightOpen" (click)="$event.stopPropagation()">
    <div class="search-input-container">
      <i class="pi pi-search search-icon"></i>
      <input
        id="spotlight-input"
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search..."
        (keydown.escape)="onToggleSpotlight()"
        (input)="onSearchInput()"
      >
    </div>
    <div class="search-results">
      <ng-container *ngIf="!showShimmer; else shimmerTemplate">
        <h3 class="search-result-heading">Actions</h3>
        <div class="search-result-item" *ngFor="let option of iifOptions" (click)="onSelectOption(option)">
          <i class="pi" [ngClass]="option.icon"></i>
          <div>
            <span class="tw-font-500">{{ option.title }}</span><br/>
          </div>
        </div>
        
        <h3 class="search-result-heading">Navigation</h3>
        <div class="search-result-item" *ngFor="let option of configOptions" (click)="onSelectOption(option)">
          <i class="pi" [ngClass]="option.icon"></i>
          <div>
            <span class="tw-font-500">{{ option.title }}</span><br/>
          </div>
        </div>
        
        <h3 class="search-result-heading">Help</h3>
        <div class="search-result-item" *ngFor="let option of supportOptions" (click)="onSelectOption(option)">
          <i class="pi" [ngClass]="option.icon"></i>
          <div>
            <span class="tw-font-500">{{ option.title }}</span><br/>
            <span class="search-result-item-description !tw-text-14-px !tw-text-sub-text-color">Description: {{ option.description }}</span>
          </div>
        </div>
      </ng-container>
      
      <ng-template #shimmerTemplate>
        <div class="shimmer-container">
          <div class="shimmer-item" *ngFor="let i of [1,2,3,4,5]">
            <div class="shimmer-icon"></div>
            <div class="shimmer-text">
              <div class="shimmer-line"></div>
              <div class="shimmer-line shimmer-line-short"></div>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
  
  <p-dialog 
  [(visible)]="showMessageDialog" 
  [modal]="true" 
  [style]="{width: '75vw', height:'50vw' ,backgroundColor: 'white'}" 
  [draggable]="false" 
  [resizable]="false"
  header="Help Information"
  (onHide)="closeMessageDialog()"
  styleClass="help-dialog"
  [dismissableMask]="true"
  (onMaskClick)="onDialogMaskClick($event)">
  <div class="help-content">
    <ng-container *ngIf="!isLoadingHelp; else loadingTemplate">
      <p class="tw-text-18-px" [innerHTML]="message"></p>
    </ng-container>
    <ng-template #loadingTemplate>
      <div class="shimmer-wrapper">
        <div class="shimmer shimmer-title"></div>
        <div *ngFor="let i of [1,2,3,4,5]" class="shimmer-line-container">
          <div class="shimmer shimmer-text shimmer-short"></div>
          <div class="shimmer shimmer-text"></div>
        </div>
      </div>
    </ng-template>
  </div>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Close" icon="pi pi-times" class="p-button-text" (click)="closeMessageDialog()"></button>
  </ng-template>
</p-dialog>
</div>
