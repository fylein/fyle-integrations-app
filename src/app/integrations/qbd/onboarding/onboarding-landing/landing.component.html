<div>
    <div>
        <app-app-header [appHeader]="'QuickBooks Desktop'" [appDesc]="'Generate IIF file to export the expenses from Fyle to QBD.'" [isLoading]="isLoading" [isIntegrationSetupInProgress]="isQBDSetupInProgress" [isIntegrationConnected]="isQBDConnected"></app-app-header>
    </div>
    <div>
        <div class="tw-pt-40-px tw-flex tw-justify-center tw-text-center tw-flex-col">
            <p class="tw-text-normal-text-color tw-text-20-px tw-font-500">How does the integration work?</p>
            <p class="tw-text-faded-text-color tw-text-14-px tw-pt-8-px tw-flex tw-justify-center">
                Auto sync employee details between Fyle and QBD.
                <span class="tw-text-hyperlink-color tw-flex tw-pl-8-px tw-cursor-pointer" (click)="windowService.openInNewTab(RedirectLink.QBD)">
                    Read More
                    <svg-icon-sprite src="open-in-new-tab" width="14px" height="14px" class="tw-text-hyperlink-color tw-pl-6-px tw-pt-3-px"></svg-icon-sprite>
                </span>
            </p>
        
            <div class="tw-flex tw-justify-center tw-pt-48-px">
                <img src="assets/flow-charts/qbd-flow-chart.svg" />
            </div>
        </div>
    </div>
</div>
