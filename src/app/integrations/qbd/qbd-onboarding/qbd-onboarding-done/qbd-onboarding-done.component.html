<div *ngIf="isGradientAllowed" class="tw-absolute tw-bg-header-1 tw-h-110-px tw-w-[100%] tw-z-[-1]"></div>
<div *ngIf="isGradientAllowed" class="tw-absolute tw-bg-header-2 tw-h-110-px tw-w-[100%] tw-z-[-1]"></div>
<div class="tw-flex tw-justify-center tw-pr-74-px tw-pl-74-px tw-pt-24 tw-pb-20">
  <div class="onboarding-done--contents">
    <div class="tw-pt-34-px">
      <img src="assets/gifs/success-check.gif" class="onboarding-done--align-center" [alt]="'qbdOnboardingDone.onboardingDone' | transloco" width="120px"
        height="120px">
    </div>
    <div class="tw-text-center">
      <h2 class="tw-text-normal-text-color !tw-font-bold !tw-text-18-px">{{ 'qbdOnboardingDone.congratulationsMessage' | transloco }}</h2>
    </div>
    <div class="tw-flex tw-justify-center tw-py-24-px">
        <app-primary-button [styleClasses]="'tw-h-10 tw-px-24-px tw-py-8-px'" [buttonText]="'qbdOnboardingDone.launchButtonText' | transloco " (buttonClick)="navigateToDashboard()"></app-primary-button>
    </div>
    <div class="tw-py-24-px">
      <h5 class="tw-text-text-muted tw-text-center tw-text-14-px" [innerHTML]="'qbdOnboardingDone.reconfigureMessage' | transloco">
        
      </h5>
    </div>
  </div>
</div>
