<div [formGroup]="cofigurationForm" class="tw-pt-70-px tw-flex tw-justify-center tw-items-center tw-flex-col">
    <div class="tw-w-75-vw tw-rounded-12-px tw-border-1-px tw-border-separator tw-shadow-app-card">
        <div class="tw-p-24-px">
            <p class="tw-text-18-px">Configuration</p>
            <p class="tw-pt-8-px tw-text-14-px tw-text-sub-text-color">
                Setup your {{ brandingConfig.brandName}} Bamboo HR integration to sync employee details from Bamboo HR to {{ brandingConfig.brandName}} and notify admins when the import fails
            </p>
        </div>
        <div class="tw-p-24-px tw-border-y tw-border-separator">
            <div class="tw-rounded-12-px tw-border-1-px tw-border-disabled-bg-color">
                <app-email-multi-select-field
                    [form]="cofigurationForm"
                    [appName]="appName"
                    [label]="'Send email notification to'"
                    [isFieldMandatory]="false"
                    [mandatoryErrorListName]="'email for error notification'"
                    [subLabel]="'Select or add an email address to notify upon import failure or integration error.'"
                    [options]="emails"
                    [iconPath]="'list'"
                    [placeholder]="'Select email address'"
                    [formControllerName]="'email'">
                </app-email-multi-select-field> 
            </div>
        </div>
        <div class="tw-flex tw-justify-end tw-p-24-px">
            <div>
                <button [disabled]="!cofigurationForm.valid" pButton type="button" class="p-button-raised" [ngClass]="isConfigurationSaveInProgress ? '!tw-bg-cta-disabled !tw-cursor-no-drop' : '!tw-bg-mandatory-field-color'" (click)="saveSettings()" [disabled]="isConfigurationSaveInProgress">
                    {{ isConfigurationSaveInProgress ? 'Saving': 'Save' }}
                    <app-loader class="tw-ml-10-px" *ngIf="isConfigurationSaveInProgress" [styleClass]="'spinner-16-white tw-top-2-px'"></app-loader>
                </button>
            </div>
        </div>
    </div>
</div>
