<div class="tw-border-gray-300 tw-rounded tw-flex tw-items-center tw-justify-between">
    <p-tabMenu [model]="modules" [activeItem]="activeModule" ></p-tabMenu>

    <div class="tw-flex tw-items-center">
        <button [pTooltip]="'The integration will import all the newly updated Sage Intacct dimensions and ' + brandingConfig.brandName + ' expenses in the configured state of export'"
            (click)="refreshDimensions()"
            class="tw-py-8-px tw-px-12-px tw-h-32-px tw-mr-12-px tw-flex tw-items-center focus:tw-ring-0 tw-justify-center tw-rounded tw-bg-white tw-text-black tw-border tw-border-gray-300 focus:tw-outline-none focus:tw-ring-opacity-50 active:tw-scale-95 transition-transform">
            <app-svg-icon *ngIf="brandingFeatureConfig.isIconsInsideButtonAllowed" [svgSource]="'arrow-rotate-sync'" [width]="'14px'" [height]="'14px'" [styleClasses]="'tw-text-mandatory-field-color'"></app-svg-icon>
            <span class="tw-text-14-px">
                Sync
            </span>
        </button>
    </div>
</div>
