<div class="loader" [ngClass]="hostClasses">
  <div class="spinner">
    <svg viewBox="0 0 50 50">
      <circle class="spinner-track" cx="25" cy="25" r="20"></circle>
      <circle class="spinner-segment" cx="25" cy="25" r="20"></circle>
    </svg>
  </div>
  <div class="title" *ngIf="showSpinnerLabel">{{ spinnerLabel }}</div>
</div>
