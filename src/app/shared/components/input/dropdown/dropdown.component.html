<form [formGroup]="form">
    <p-dropdown
        appendTo="body"
        [ngClass]="additionalClasses ? additionalClasses : ''"
        [placeholder]="placeholder"
        [options]="options"
        [disabled]="isDisabled"
        [formControlName]="formControllerName">
        <ng-template pTemplate="item" let-item>
            <div  #textElement
            [ngStyle]="{'white-space': 'nowrap', 'overflow': 'hidden', 'text-overflow': 'ellipsis', 'max-width': '16rem'}"
            [pTooltip]="textElement.offsetWidth < textElement.scrollWidth ? item[displayKey] : null"
            tooltipPosition="top">
                <span>
                    {{ item[displayKey] }}
                </span>
                <p *ngIf="isMultiLineOption" class="tw-text-text-muted tw-text-12-px">{{ item['subLabel'] }}</p>
            </div>
        </ng-template>

        <ng-template pTemplate="selectedItem" let-item>
            <div class="tw-flex tw-justify-between tw-items-center">
                <span>
                    {{ item[displayKey] }}
                </span>
            </div>
        </ng-template>
    </p-dropdown>
</form>
