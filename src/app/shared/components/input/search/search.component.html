<span [formGroup]="form" [class]="'tw-px-12-px custom-search-field ' + styleClasses" [ngStyle]="{'border-color': !isDropdown && isSearchFocused ? 'var(--search-focused-filled-border)' : 'var(--search-default-border)'}" [ngClass]="{'tw-py-4-px': isDropdown, 'tw-py-8-px': !isDropdown}">
    <app-svg-icon [isTextColorAllowed]="true" [svgSource]="'search-medium'" [width]="'18px'" [height]="'18px'" [styleClasses]="brandingConfig.brandId === 'fyle' ? 'tw-text-search-focused-search-icon !tw-pr-8-px' : 'tw-text-search-focused-filled-border !tw-pr-8-px'"></app-svg-icon>
    <input [formControlName]="formControllerName" class="tw-text-14-px tw-text-search-default-filled-text" type="text" (focus)="isSearchFocused = true" (blur)="isSearchFocused = false" [placeholder]="placeholder" />
    <app-svg-icon *ngIf="form.value[formControllerName] && !isDropdown" (iconClick)="clearSearch()" [svgSource]="'cross-medium'" [c1SvgSource]="'grv-cross-filled-medium'" [width]="'18px'" [height]="'18px'" [styleClasses]="'tw-cursor-pointer tw-text-icon-muted'"></app-svg-icon>
</span>
