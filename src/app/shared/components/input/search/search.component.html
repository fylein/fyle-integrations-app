<span [formGroup]="form" [class]="'tw-px-8-px custom-search-field tw-h-input-height ' + styleClasses + 'tw-h-' + height" [ngStyle]="{'border-color': !isDropdown && isSearchFocused ? 'var(--search-focused-filled-border)' : 'var(--search-default-border)'}" [ngClass]="{'tw-py-4-px': isDropdown, 'tw-py-8-px': !isDropdown && brandingConfig.brandId !== 'fyle', 'tw-cursor-pointer': allowExpandableSearch && !isSearchFocused, 'custom-search-field-focus': isSearchFocused}" (click)="onSearch()" (focus)="isSearchFocused = true" (blur)="onBlur()" type="button" aria-label="Search button">
  <app-svg-icon [isTextColorAllowed]="true" [svgSource]="'search-medium'" [width]="'18px'" [height]="'18px'" [styleClasses]="brandingStyle.configuration.searchIconFocus + (!allowExpandableSearch || isSearchFocused  ? ' !tw-pr-8-px': '')"></app-svg-icon>
  <input #search [ngClass]="[!allowExpandableSearch ? '' : isSearchFocused ? 'showInput': 'hideInput !tw-w-0']" [formControlName]="formControllerName" [class]="'tw-text-14-px tw-text-search-default-filled-text tw-w-' + width" type="text" [placeholder]="placeholder" (focus)="onFocus()" (blur)="onBlur()" />
  @if (form.get(formControllerName)?.value && !isDropdown) {
    <app-svg-icon (iconClick)="clearSearch()" [svgSource]="'cross-medium'" [c1SvgSource]="'grv-cross-filled-medium'" [width]="'18px'" [height]="'18px'" [styleClasses]="'tw-text-icon-muted tw-cursor-pointer'"></app-svg-icon>
  }
</span>
