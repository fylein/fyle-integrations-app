<div [ngClass]="isCheckboxSelected ? 'checkedText' : 'unCheckedText'">
    <p-button>
        <ng-template pTemplate="content">
            <label class="tw-flex tw-items-center">
                <input type="checkbox" (click)="onCheckBoxClick($event)"/>
                {{ isCheckboxSelected ? checkedText : unCheckedText}}
            </label>
        </ng-template>
    </p-button>      
</div>
