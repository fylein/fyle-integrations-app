<div 
  #dropdownRef
  *ngIf="isDropdownVisible"
  class="tw-font-primary tw-text-14-px tw-bg-white tw-rounded-lg tw-flex tw-flex-col tw-gap-0 tw-items-start tw-justify-start tw-absolute tw-z-50 tw-min-w-48 tw-top-12 tw-right-0 tw-mr-[10px] tw-mt-8-px tw-shadow-navbar-menu">
  
  @for (group of dropdownOptions; track group.label) {
    <div class="tw-rounded-tl-lg tw-rounded-tr-lg tw-border-solid tw-border-transparent tw-border-2 tw-pt-2 tw-pr-4 tw-pb-2 tw-pl-4 tw-flex tw-flex-row tw-gap-2 tw-items-center tw-justify-start tw-self-stretch tw-shrink-0 tw-h-8 tw-relative">
      <div class="tw-text-text-label tw-text-left tw-text-14-px tw-leading-normal tw-relative tw-flex tw-items-center tw-justify-start">
        {{ group.label }}
      </div>
    </div>
    
    @for (option of group.items; track option.label; let isLast = $last) {
      @if (option.label === "[divider]") {
        <div class="tw-border-t tw-border-separator tw-w-full tw-mx-4 tw-self-center"></div>
      } @else {
        <div 
          (click)="handleOptionClick(option)"
          [class]="setLastItemClasses(isLast)"
          class="hover:tw-text-white hover:tw-bg-action-major-600 tw-text-action-major-500 tw-border-solid tw-border-transparent tw-border-2 tw-pt-2 tw-pr-4 tw-pb-2 tw-pl-4 tw-flex tw-flex-row tw-gap-2 tw-items-center tw-justify-start tw-self-stretch tw-shrink-0 tw-h-8 tw-relative tw-cursor-pointer tw-transition-colors tw-duration-200">
          <div 
            class="tw-text-left tw-text-14-px tw-leading-normal tw-relative tw-flex tw-items-center tw-justify-start">
            {{ option.label }}
          </div>
        </div>
      }
    }
  }
</div>

<app-outlined-icon-button [svgSource]="'arrow-down'" [buttonText]="buttonText" [styleClasses]="'tw-h-10 tw-py-2 tw-px-6'" (click)="toggleDropdown($event)"></app-outlined-icon-button>
