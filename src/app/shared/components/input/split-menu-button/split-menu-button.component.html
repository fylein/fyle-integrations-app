<p-dropdown
  #dropdownRef
  [options]="dropdownOptions"
  optionLabel="label"
  appendTo="body"
  [autoZIndex]="true"
  [group]="true"
  class="tw-opacity-0 tw-absolute tw-w-0 tw-h-0 tw-pointer-events-none"
>
    <ng-template let-group pTemplate="group">
                <div class="tw-flex tw-font-500 tw-text-12-px tw-text-menu-inactive-text-color">
                    <span>{{group.label}}</span>
                </div>
            </ng-template>
            <ng-template let-option pTemplate="item">
                @if (option.label === "[divider]") {
                    <div class="tw-border-t tw-border-separator tw-w-full"></div>
                } @else {
                    <span [class]="{
                        'tw-text-text-danger': option.label === ('mainMenu.disconnect' | transloco),
                        'tw-text-mandatory-field-color': isCurrentIntegration(option.label),
                    }">
                        {{option.label}}
                    </span>
                }
            </ng-template>
</p-dropdown>

<app-outlined-icon-button [svgSource]="'arrow-down'" [buttonText]="'More'" [styleClasses]="'tw-h-10 tw-py-2 tw-px-6'" (click)="toggleDropdown($event, dropdownRef)"></app-outlined-icon-button>
