<div *ngIf="isGradientAllowed" class="tw-absolute tw-bg-header-1 tw-h-168-px tw-w-[100%] tw-z-[-1]"></div>
<div *ngIf="isGradientAllowed" class="tw-absolute tw-bg-header-2 tw-h-168-px tw-w-[100%] tw-z-[-1]"></div>

<div class="tw-py-60-px tw-text-text-primary">
    <div>
        <div class="tw-text-center tw-pb-40-px">
            <p class="tw-font-500">
                <span *ngIf="!isCloneSettingView">
                    Configure the following settings to set up your integration
                </span>
                <span *ngIf="isCloneSettingView">
                    Fill in the below fields to complete your integration set up
                </span>
            </p>
        </div>
        <div class="tw-flex tw-justify-center">
            <div *ngFor="let onboardingStep of onboardingSteps; let i = index">
                <div class="tw-grip tw-grid-cols-1">
                    <div class="tw-flex tw-items-center">
                        <div class="tw-flex tw-justify-center step" (click)="navigate(onboardingStep.completed, onboardingStep.route)" [ngClass]="[onboardingStep.active && !onboardingStep.completed ? 'step-state tw-border-border-success tw-text-success-toast tw-cursor-pointer' : 'step-state tw-cursor-not-allowed', onboardingStep.active && onboardingStep.completed ? 'step-state tw-border-border-success !tw-cursor-pointer' : '', onboardingStep.completed && !onboardingStep.active ? '!tw-bg-success-toast tw-border-none tw-text-white !tw-cursor-pointer' : '',]">
                            <app-svg-icon *ngIf="onboardingStep.active" [svgSource]="onboardingStep.icon" [width]="'20px'" [height]="'20px'" [styleClasses]="'tw-text-success-toast'"></app-svg-icon>
                            <app-svg-icon *ngIf="!onboardingStep.active && onboardingStep.completed" [svgSource]="'check-medium'" [width]="'20px'" [height]="'20px'" [styleClasses]="'tw-text-white'" [isTextColorAllowed]="true"></app-svg-icon>
                            <app-svg-icon *ngIf="!onboardingStep.active && !onboardingStep.completed" [svgSource]="onboardingStep.icon" [width]="'20px'" [height]="'20px'" [styleClasses]="'tw-text-placeholder'"></app-svg-icon>
                        </div>
                        <div *ngIf="i + 1 < onboardingSteps.length">
                            <div *ngIf="!onboardingStep.completed">
                                <hr class="line-active">
                            </div>
                            <div *ngIf="onboardingStep.completed">
                                <hr class="line-inactive">
                            </div>
                        </div>
                    </div>
                    <div class="tw-text-14-px tw-pt-10-px tw-font-500" [ngClass]="onboardingStep.styleClasses ? onboardingStep.styleClasses[0] : ''">
                        {{ onboardingStep.step }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
