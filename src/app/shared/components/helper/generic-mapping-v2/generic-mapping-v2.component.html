<div *ngIf="isLoading" class="tw-flex tw-justify-center tw-items-center tw-h-screen">
    <app-loader></app-loader>
</div>
<div *ngIf="!isLoading" class="tw-py-16-px tw-px-120-px">
        <div class="tw-flex tw-justify-between">
            <div class="tw-flex">
                <div class="tw-rounded-10-px tw-bg-white tw-border-1-px tw-border-separator tw-p-16-px tw-w-200-px tw-h-84-px">
                    <div class="tw-w-36-px tw-h-6-px tw-rounded-12-px tw-bg-cta-disabled">
                    </div>
                    <div class="tw-pt-8-px tw-text-faded-text-color tw-text-12-px">
                        <p>Total {{sourceField | titlecase}}</p>
                    </div>
                    <div class="tw-text-20-px tw-text-500 tw-text-slightly-normal-text-color">
                        <p>{{mappingStats?.all_attributes_count}}</p>
                    </div>
                </div>
                <span class="tw-pl-16-px"></span>
                <div class="tw-rounded-10-px tw-bg-white tw-border-1-px tw-border-separator tw-p-16-px tw-w-200-px tw-h-84-px">
                    <div class="tw-w-36-px tw-h-6-px tw-rounded-12-px tw-bg-cta-disabled">
                    </div>
                    <div class="tw-pt-8-px tw-text-faded-text-color tw-text-12-px">
                        <p>Unmapped {{sourceField | titlecase}}</p>
                    </div>
                    <div class="tw-text-20-px tw-text-500 tw-text-slightly-normal-text-color">
                        <p>{{mappingStats?.unmapped_attributes_count}}</p>
                    </div>
                </div>
            </div>
                <div *ngIf="showAutoMapEmployee && sourceField==='EMPLOYEE'" class="tw-mt-24-px">
                  <button type="button" class="tw-text-white tw-text-500 tw-px-24-px tw-py-12-px tw-bg-mandatory-field-color tw-rounded-4-px" (click)="triggerAutoMapEmployees()">
                    <p class="tw-text-14-px tw-font-400 tw-pl-5px">Auto Map {{sourceField}}</p>
                  </button>
                </div>
        </div>
        <div class="tw-shadow-app-card tw-rounded-12-px tw-bg-white tw-border-1-px tw-border-separator tw-mt-16-px">
            <div class="tw-p-24-px tw-border-b-separator">
                <app-mapping-filter [selectedAlphabeticalFilter]="alphabetFilter" [mappingFilter]="selectedMappingFilter" (mappingFilterChangeEvent)="mappingStateFilter($event)" (mappingSearchingEvent)="mappingSearchFilter($event)" (mappingFilterUpdateHandler)="mappingFilterUpdate($event)" [isAlphabetFilterHidden]="false"></app-mapping-filter>
            </div>
            <!-- add a flag/dashboard mapping tab -->
            <div *ngIf="filteredMappingCount">
                <app-generic-mapping-table [destinationField]="destinationField" [filteredMappings]="filteredMappings" [sourceField]="sourceField" [mappingStats]="mappingStats" [employeeFieldMapping]="employeeFieldMapping" [destinationOptions]="destinationOptions"></app-generic-mapping-table>
            </div>
            <div class="tw-p-24-px tw-border-t-separator" *ngIf="filteredMappingCount" >
                <app-paginator [totalCount]="totalCount" [pageType]="PaginatorPage.MAPPING" [page]="currentPage" [dropDownValue]="limit" (pageSizeChangeEvent)="pageSizeChanges($event)" (pageOffsetChangeEvent)="pageOffsetChanges($event)"></app-paginator>
            </div>
            <div *ngIf="!filteredMappingCount">
                <app-zero-state-with-illustration [mainText]="'No search result to show yet!'" [subText]="'Looks like your search term does not match any of Employee mappings'"></app-zero-state-with-illustration>
            </div>
        </div>
</div>
