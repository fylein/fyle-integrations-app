<div class="tw-flex tw-justify-center tw-items-center tw-mt-130-px">
    <div class="tw-text-center">
        <img *ngIf="illustrationsAllowed" class="tw-pr-4" [src]="zeroStateImageURL" alt="Zero State">
        <p class="tw-pt-8 tw-font-400 tw-text-14-px tw-text-text-primary">{{headerText}}</p>
        <p [ngClass]="{'tw-text-text-muted': illustrationsAllowed, 'tw-text-text-primary': !illustrationsAllowed}" class="tw-pt-4-px tw-font-400 !tw-text-14-px tw-max-w-sm tw-text-pretty">{{subHeaderText}}</p>
    </div>
</div>
