<div class="tw-p-24-px tw-text-slightly-normal-text-color">
    <div class="tw-h-68-px tw-flex tw-justify-between">
        <div class="tw-flex">
            <div class="tw-rounded-4-px tw-border-1-px tw-border-box-color">
                <img src="assets/logos/bamboo-hr-logo.png" width="110px" height="40px" />
            </div>
            <div class="tw-pl-16-px tw-flex tw-flex-col">
                <div class="tw-flex tw-pt-6-px">
                    <p class="tw-text-18-px tw-font-500">BambooHR</p>
                    <svg-icon-sprite *ngIf="isBambooConnected" pTooltip="Sync Data" tooltipPosition="right" src="sync" width="18px" height="14px" class="tw-cursor-pointer tw-ml-10-px tw-pt-6-px tw-text-faded-text-color"></svg-icon-sprite>
                </div>
                <p class="tw-text-sub-text-color tw-pt-8-px tw-text-14-px">Auto sync employee details between Fyle and Bamboo HR.</p>
                <div *ngIf="isBambooConnected" class="tw-relative tw-top-30-px tw-flex tw-items-center">
                    <div>
                        {{ isRecipeActive ? 'Recipe is running' : 'Recipe not running'}}
                    </div>
                    <div class="tw-flex tw-items-center tw-pl-12-px">
                        <button pButton type="button" class="remove-bg tw-text-14-px" [ngClass]="isRecipeActive ? 'recipe-active !tw-bg-white !tw-text-slightly-normal-text-color': '!tw-bg-slightly-normal-text-color'" (click)="connectBambooHR()">
                            {{ isRecipeActive ? 'Stop Recipe' : 'Start Recipe'}}
                            <svg-icon-sprite src="on" width="16px" height="18px" class="tw-ml-10-px tw-pt-4-px" [ngClass]="isRecipeActive ? 'tw-text-slightly-normal-text-color': 'tw-text-white'"></svg-icon-sprite>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tw-flex tw-items-center">
            <button *ngIf="!isBambooConnected" pButton type="button" class="p-button-raised" (click)="connectBambooHR()">
                Connect
            </button>

            <button *ngIf="isBambooConnected" pButton type="button" class="remove-bg disconnect !tw-bg-white !tw-text-mandatory-field-color" (click)="disconnectBambooHR()">
                Disconnect
            </button>

        </div>
    </div>
</div>
<p class="tw-h-1-px tw-w-[100%] tw-bg-separator" [ngClass]="isBambooConnected ? 'tw-mt-70-px': ''"></p>
