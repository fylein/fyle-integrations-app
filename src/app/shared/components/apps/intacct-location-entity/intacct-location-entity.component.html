<div *ngIf="isLoading" class="tw-flex tw-justify-center tw-items-center tw-h-screen">
   <app-loader></app-loader>
</div>
<div  class="configuration--contents tw-border-separator tw-mt-6">
   <div>
      <app-configuration-step-header 
      [headerText]="'Connect to Sage Intacct'"
      [contentText]="'Expenses will be posted to the Sage Intacct Location entity selected here.'"
      [redirectLink]="redirectLink"></app-configuration-step-header>
   </div>
   <div *ngIf="!isLoading">
      <form [formGroup]="locationEntityForm">       
      </form>
      <div>
         <app-configuration-step-footer [ctaText]="!saveInProgress ? (isOnboarding ? ConfigurationCtaText.SAVE_AND_CONTINUE : ConfigurationCtaText.SAVE) : ConfigurationCtaText.SAVING" [isButtonDisabled]="!locationEntityForm.valid"></app-configuration-step-footer>
      </div>
   </div>
</div>
