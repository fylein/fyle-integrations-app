<div class="tw-pb-48-px">
  <div>
      <div *ngIf="isLoading" class="tw-flex tw-justify-center tw-items-center tw-h-screen">
          <app-loader></app-loader>
      </div>
      <div *ngIf="!isLoading" class="configuration--contents tw-border-separator tw-mt-6" [ngClass]="{'tw-mx-120-px tw-shadow-app-card': brandingConfig.brandId === 'fyle', 'tw-mx-60-px tw-shadow-shadow-level-1': brandingConfig.brandId === 'co'}">
          <div>
            <app-configuration-step-header 
              [headerText]="'Connect to NetSuite'"
              [contentText]="'Connect to your NetSuite account to establish a connection between ' + brandingConfig.brandName + ' and NetSuite.'"
              [redirectLink]="redirectLink">
            </app-configuration-step-header>
          </div>
          <div class="tw-px-24-px tw-pb-24-px">
              <app-configuration-connector
                  [accountingAppTitle]="'NETSUITE'"
                  [accountingCompanyName]="netsuiteSubsdiaryName"
                  [accountingCompanyList] = "netsuiteSubsidiaryOptions"
                  [fyleOrgName]="fyleOrgName"
                  [accountingCompanyConnectionInProgress]="saveInProgress"
                  (connectCompany)="connectNetsuiteSubsdiary($event)"
                >
              </app-configuration-connector>
          </div>
          <app-configuration-step-footer [ctaText]="!saveInProgress ? ConfigurationCtaText.SAVE_AND_CONTINUE : ConfigurationCtaText.SAVING" [isButtonDisabled]="isContinueDisabled" (save)="save()" ></app-configuration-step-footer>
      </div>
  </div>
</div>
