<div class="tw-pb-48-px">
  <div>
      <div *ngIf="isLoading" class="tw-flex tw-justify-center tw-items-center tw-h-screen">
          <app-loader></app-loader>
      </div>
      <div *ngIf="!isLoading" class="configuration--contents tw-border-separator tw-mt-6" [ngClass]="brandingStyle.common.configurationContents">
          <div>
            <app-configuration-step-header 
            [headerText]="'netsuiteConnector.headerText' | transloco"
            [contentText]="'netsuiteConnector.contentText' | transloco:{ brandName: brandingConfig.brandName }"
            [redirectLink]="redirectLink"></app-configuration-step-header>
          </div>
          <div class="tw-p-24-px tw-px-24-px tw-pb-24-px">
              <div class="tw-flex tw-justify-center tw-items-center">
                  <form [formGroup]="connectNetsuiteForm">
                      <div class="tw-mb-16-px">
                          <app-configuration-text-field [customErrorMessage]="helper.sentenseCaseConversion('netsuiteConnector.invalidAccountIdError' | transloco)" [form]="connectNetsuiteForm" [formControllerName]="'accountId'" [isFieldMandatory]="true" [label]="'netsuiteConnector.accountIdLabel' | transloco" [placeholder]="'netsuiteConnector.accountIdPlaceholder' | transloco"></app-configuration-text-field>
                      </div>
                      <div class="tw-mb-16-px">
                          <app-configuration-text-field [customErrorMessage]="helper.sentenseCaseConversion('netsuiteConnector.invalidTokenIdError' | transloco)" [form]="connectNetsuiteForm" [formControllerName]="'tokenId'" [isFieldMandatory]="true" [label]="'netsuiteConnector.tokenIdLabel' | transloco" [placeholder]="'netsuiteConnector.tokenIdPlaceholder' | transloco"></app-configuration-text-field>
                      </div>
                      <div>
                          <app-configuration-text-field [customErrorMessage]="helper.sentenseCaseConversion('netsuiteConnector.incorrectTokenSecretError' | transloco)" [form]="connectNetsuiteForm" [formControllerName]="'tokenSecret'" [isFieldMandatory]="true" [label]="'netsuiteConnector.tokenSecretLabel' | transloco" [placeholder]="'netsuiteConnector.tokenSecretPlaceholder' | transloco"></app-configuration-text-field>
                      </div>
                  </form>
              </div>
              <app-configuration-step-footer [ctaText]="!saveInProgress ? (isOnboarding ? ConfigurationCtaText.SAVE_AND_CONTINUE : ConfigurationCtaText.UPDATE) : ConfigurationCtaText.SAVING" (save)="save()" [isButtonDisabled]="!connectNetsuiteForm.valid"></app-configuration-step-footer>
          </div>
      </div>
  </div>
</div>
