<div class="tw-flex tw-items-center tw-justify-between tw-bg-white">
    <p-tabMenu [model]="modules" [activeItem]="modules[0]" ></p-tabMenu>

    <div class="tw-flex tw-items-center">
        <span *ngIf="isSyncVisible">
            <button *ngIf="brandingFeatureConfig.isIconsInsideButtonAllowed" [pTooltip]="'The integration will import all the newly updated ' + appName + ' dimensions and ' + brandingConfig.brandName + ' expenses in the configured state of export'"
            (click)="refreshDimensions()"
            class="tw-py-8-px tw-px-12-px tw-h-32-px tw-mr-12-px tw-flex tw-items-center focus:tw-ring-0 tw-justify-center tw-rounded tw-bg-white tw-text-black tw-border tw-border-gray-300 focus:tw-outline-none focus:tw-ring-opacity-50 active:tw-scale-95 transition-transform">
            <app-svg-icon [svgSource]="'arrow-rotate-sync'" [width]="'14px'" [height]="'14px'" [styleClasses]="'tw-text-mandatory-field-color tw-pr-8-px'"></app-svg-icon>
            <span class="tw-text-14-px">
                Sync
            </span>
        </button>
        <div class="tw-mr-22-px">
            <span class="p-button primary-outline" *ngIf="!brandingFeatureConfig.isIconsInsideButtonAllowed" [pTooltip]="'The integration will import all the newly updated ' + appName + ' dimensions and ' + brandingConfig.brandName + ' expenses in the configured state of export'">
                Sync
            </span>
        </div>
        </span>

        <p-dropdown *ngIf="isDropdrownRequired" [(ngModel)]="moreDropdown" (onChange)="null" appendTo="body" class="tw-mr-26-px tw-w-fit" [options]="['Submit Feedback']" placeholder="More">
            <ng-template let-option pTemplate="item">
                <div class="tw-flex tw-justify-center">
                    <app-svg-icon [svgSource]="'open-in-new-tab-standard'" [width]="'24px'" [height]="'24px'" [styleClasses]="'tw-pt-4-px tw-pr-8-px tw-text-mandatory-field-color'"></app-svg-icon>
                    <span>{{option}}</span>
                </div>
            </ng-template>
        </p-dropdown>

        <button *ngIf="isDisconnectRequired" class="tw-flex tw-items-center tw-h-32-px tw-py-8-px tw-px-12-px tw-mr-12-px tw-rounded tw-bg-white tw-text-black tw-border tw-border-gray-300 focus:tw-outline-none focus:tw-ring-opacity-50 active:tw-scale-95 transition-transform" (click)="disconnect()">
            <span class="tw-text-14-px">
                {{ isConnectionInProgress ? 'Disconnecting' : 'Disconnect' }}
            </span>
        </button>
    </div>
</div>
