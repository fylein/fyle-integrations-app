<div class="tw-rounded-lg tw-border-separator tw-border tw-bg-bg-tertiary-lighter tw-p-24-px">
    <h4 class="tw-text-text-primary tw-font-nav-link-font-weight">
        {{label}}
    </h4>
    <h5 class="tw-text-faded-text-color tw-text-14-px tw-pt-8-px !tw-font-400 tw-text-pretty">
        {{subLabel}}
        <div *ngIf="showPreview" class="tw-inline-flex">
            <a class="link tw-pr-4-px tw-w-fit" (click)="previewClick()">
                {{ 'configurationStepSubHeader.clickHere' | transloco }}
            </a>
            {{ 'configurationStepSubHeader.toPreview' | transloco }}
        </div>
    </h5>
</div>
