<div class="tw-flex tw-flex-row tw-justify-between tw-items-start">
    <div class="info-label" [ngClass]="customBackgroundColorClass">
      @if (showIcon) {
        <div>
          <app-svg-icon [svgSource]="iconSrc" [width]="'20px'" [height]="'20px'" [isTextColorAllowed]="true" [styleClasses]="customStyleClass"></app-svg-icon>
        </div>
      }
      <div [ngClass]="brandingStyle.configuration.infoLabelText">
        <p>{{infoText}}
          @if (readMoreLink) {
            <a class="link tw-pr-4-px tw-w-fit" (click)="readMoreClick()">
              {{ readMoreText | transloco }}
            </a>
          }
        </p>
      </div>
      @if (showCloseIcon) {
        <div>
          <app-svg-icon (iconClick)="clearSearch()" [svgSource]="'cross-medium'" [c1SvgSource]="'grv-cross-filled-medium'" [width]="'18px'" [height]="'18px'" [styleClasses]="'tw-text-icon-muted tw-cursor-pointer'"></app-svg-icon>
        </div>
      }
    </div>
</div>
