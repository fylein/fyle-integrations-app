<div class="tw-flex tw-gap-[16px]">
    @if (iconPath) {
        <app-svg-icon
            [svgSource]="iconPath"
            [width]="'24px'"
            [height]="'24px'"
            class="tw-shrink-0 tw-text-icon-primary"
        ></app-svg-icon>
    }
    <div class="tw-flex tw-flex-col tw-gap-[6px]">
        <h5 class="tw-text-14-px" [ngClass]="brandingStyle.configuration.configurationFieldHeaderText">
            <span>{{ label }}</span>
            @if (isMandatory) {
                <app-mandatory-field></app-mandatory-field>
            }
        </h5>
        <h3 class="tw-text-14-px tw-font-400 tw-text-text-tertiary">
            {{ subLabel }}
        </h3>
    </div>
    <div class="tw-grow tw-min-w-[10px]"></div>
    <div class="tw-shrink-0 tw-self-center">
        <ng-content></ng-content>
        @if (hint) {
            <p class="tw-text-12-px tw-font-400 tw-text-text-tertiary">
                {{ hint }}
            </p>
        }
    </div>
</div>
