<div class="tw-flex tw-items-center tw-py-16-px tw-px-24-px tw-border-t tw-border-t-border-tertiary" [ngClass]="[!showBackButton ? 'tw-justify-end': 'tw-justify-between']">
    <div class="tw-flex" *ngIf="showBackButton">
        <div>
            @if(brandingFeatureConfig.isDashboardButtonOutlined){
                <app-button [buttonSize]="buttonSize.MEDIUM" [buttonType]="buttonType.SECONDARY" [styleClasses]="'tw-text-14-px'" (buttonClick)="navigate()" [isIconLeftSide]="true" [svgSource]="'arrow-tail-left-medium'" [buttonText]="'configurationStepFooter.back' | transloco"></app-button>
            } @else {
            <button type="button" class="p-button outline-sm" (click)="navigate()">
                <app-svg-icon *ngIf="brandingFeatureConfig.isIconsInsideButtonAllowed" [svgSource]="'arrow-tail-left-medium'" [width]="'18px'" [height]="'18px'" [styleClasses]="'tw-pr-10-px tw-text-12-px tw-text-btn-cta'"></app-svg-icon>
                {{ 'configurationStepFooter.back' | transloco }}
            </button> }
        </div>

        <div class="tw-ml-16-px">
            <button *ngIf="showResetButton" type="button" class="p-button outline-sm" (click)="resetConfiguration()">
                {{ 'configurationStepFooter.resetConfiguration' | transloco }}
            </button>
        </div>
    </div>

    @if(shouldShowQBDAssistedSetup){
    <div class="tw-flex tw-w-full tw-self-start">
        <app-qbd-direct-assisted-setup [interactionType]="qbdDirectInteractionType"></app-qbd-direct-assisted-setup>
    </div>
    }
    

    <app-button [buttonSize]="buttonSize.MEDIUM" [buttonType]="buttonType.PRIMARY" [styleClasses]="'tw-text-14-px'" [isLoading]="ctaText === 'Saving' || ctaText === 'Syncing'" (buttonClick)="saveChanges()" [disabled]="isButtonDisabled" [buttonText]="ctaText | sentenceCase" [svgSource]="ctaText !== 'Save' && AppName !== appName.QBD_DIRECT ? 'arrow-tail-right-medium' : ''"></app-button>
</div>
