<div class="tw-px-24-px tw-pb-24-px">
    <div [formGroup]="form">
        <div formArrayName="paymentProfileMappings">
            <div *ngFor="let expenseField of paymentProfileMappingsGetter.controls ; let i = index" [formGroupName]="i">
                <div class="tw-flex tw-justify-start tw-items-center tw-mb-18-px">
                    <div>
                        <div *ngIf="i===0" class="tw-text-16-px tw-font-500 tw-text-normal-text-color tw-mb-18-px">
                            <p>{{ destinationFieldText }}</p>
                        </div>
                        <p-dropdown appendTo="body" [options]="destinationFieldOptions" [placeholder]="destinationPlaceholderFieldText" formControlName="profileName" dropdownIcon="pi pi-chevron-down"
                            optionLabel="profile_name" optionValue="profile_name" class="!tw-w-360-px" [disabled]="isDestinationDisabled">
                            <ng-template pTemplate="selectedItem" let-item>
                                <div class="tw-flex tw-justify-between tw-items-center">
                                    <span>
                                        {{ item.profile_name | snakeCaseToSpaceCase | titlecase }}
                                    </span>
                                </div>
                            </ng-template>
                        </p-dropdown>
                    </div>
                    <div>
                        <div *ngIf="i===0" class="tw-mb-38-px">
                        </div>
                        <svg-icon-sprite src="arrow-line" height="6px" width="100px" class="!tw-ml-0 tw-text-box-color"></svg-icon-sprite>
                    </div>
                    <div>
                        <div *ngIf="i===0" class="tw-text-16-px tw-font-500 tw-text-normal-text-color tw-mb-18-px">
                            <p>{{ sourceFieldText }}</p>
                        </div>
                        <p-dropdown appendTo="body" [options]="sourceFieldOptions" [placeholder]="sourceFieldPlaceholderText" formControlName="userRole"
                        optionLabel="label" optionValue="value" [ngClass]="{'selectedItem': expenseField.value.userRole, 'filterDropdown': !expenseField.value.userRole, 'showClearIcon': showCrossIcon && expenseField.value.userRole}" dropdownIcon="pi pi-chevron-down">
                            <ng-template let-option pTemplate="item">
                            <div>
                                {{ option.label }}
                            </div>
                            </ng-template>
                            <ng-template pTemplate="selectedItem" let-item>
                            <div class="tw-flex tw-justify-between tw-items-center ">
                                <span>
                                    {{ item.label }}
                                </span>
                                <i *ngIf="showCrossIcon  && expenseField.value.userRole" class="pi pi-times" (click)="removeFilter(expenseField)"></i>
                            </div>
                            </ng-template>
                      </p-dropdown>
                    </div>
                </div>                      
            </div>  
        </div>               
    </div>
    <div *ngIf="showOrHideLoadMoreButton()" class="tw-mt-30-px">
        <a class="tw-cursor-pointer tw-text-mandatory-field-color" (click)="showAllFields()">
            Load more
        </a>
    </div> 
</div>
