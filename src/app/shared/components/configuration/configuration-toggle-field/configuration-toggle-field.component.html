<div [formGroup]="form" class="tw-p-24-px tw-flex tw-justify-between tw-items-center" [ngClass]="{'tw-pb-0': hasDependentFields && form.value[formControllerName]}">
    <div class="tw-flex tw-items-start" [ngClass]="{'tw-w-3/4': !hideToggle}">
      <div *ngIf="iconPath" [ngClass]="[iconPath ? 'tw-pr-16-px' : '']">
        <app-svg-icon [svgSource]="iconPath" [width]="'24px'" [height]="'24px'" [styleClasses]="'tw-text-mandatory-field-color'"></app-svg-icon>
      </div>
      <div class="tw-text-pretty">
        <h4 [ngClass]="{'tw-text-text-primary tw-text-16-px': isSectionHeader, 'tw-text-text-secondary tw-text-14-px': !isSectionHeader}" class="!tw-font-500">
          {{label}}
          <app-optional-field *ngIf="!isAsterikAllowed"></app-optional-field>
        </h4>
        <h5 class="!tw-text-text-muted tw-text-14-px tw-pt-8-px !tw-font-400 !tw-leading-4">
          <span [innerHTML]="subLabel"></span>
          <a *ngIf="redirectLink"
            class="tw-text-link-primary tw-w-fit tw-cursor-pointer tw-inline-flex tw-items-center"
            (click)="windowService.openInNewTab(redirectLink)">
            Read More
            <app-svg-icon *ngIf="brandingFeatureConfig.isIconsInsideButtonAllowed" [svgSource]="'open-in-new-tab'" [width]="'16px'" [height]="'16px'"
              class="tw-text-link-primary tw-pl-2-px tw-w-fit">
            </app-svg-icon>
          </a>
        </h5>        
      </div>
    </div>
    <div *ngIf="!hideToggle" class="configuration--input-toggle-section">
      <p-inputSwitch [formControlName]="formControllerName"></p-inputSwitch>
    </div>
  </div>
