<div [formGroup]="form" class="tw-p-24-px tw-flex tw-justify-between tw-items-center">
    <div class="tw-w-3/4 tw-flex tw-items-start">
      <div *ngIf="iconPath" [ngClass]="[iconPath ? 'tw-pr-16-px' : '']">
        <svg-icon-sprite [src]="iconPath" width="20px" height="20px" class="tw-text-mandatory-field-color"></svg-icon-sprite>
      </div>
      <div>
        <h4 [ngClass]="{'tw-text-slightly-normal-text-color': !isSectionHeader}" class="tw-text-16-px !tw-font-500 ">{{ label }}</h4>
        <h5 class="!tw-text-faded-text-color tw-text-14-px tw-pt-8-px !tw-font-400 !tw-leading-4">
          <span [innerHTML]="subLabel"></span>
          <a *ngIf="redirectLink"
            class="tw-text-hyperlink-color tw-pl-4-px tw-w-fit tw-cursor-pointer"
            (click)="windowService.openInNewTab(redirectLink)">Read More
            <svg-icon-sprite src="open-in-new-tab" width="14px" height="14px"
              class="tw-text-hyperlink-color tw-pl-2-px tw-pt-3-px tw-w-fit tw-inline-block">
            </svg-icon-sprite>
          </a>
        </h5>        
      </div>
    </div>
    <div class="configuration--input-toggle-section">
      <p-inputSwitch [formControlName]="formControllerName"></p-inputSwitch>
    </div>
  </div>
