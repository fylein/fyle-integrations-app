<p-dialog header="Expenses" [(visible)]="isDialogOpen" [position]="'top-right'" [modal]="true" [draggable]="false" [dismissableMask]="true" (onHide)="handleDialogClose()" [style]="{ width: '50vw', height: '100vh' }">
    <div class="tw-bg-white">
        <p-table #dt2 [value]="expenses">
            <ng-template pTemplate="header">
                <tr>
                    <th>Expense ID.</th>
                    <th>Merchant</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-expense>
                <tr>
                    <td class="tw-underline tw-cursor-pointer" (click)="openExpenseinFyle(expense.expense_id, expense.org_id)">{{expense.expense_number}}</td>
                    <td>{{ expense.vendor ? expense.vendor : '-' }}</td>
                    <td>{{ expense.category }}</td>
                    <td>{{ expense.amount }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-dialog>
