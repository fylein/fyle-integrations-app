<div *ngIf="!isLoading">
    <div *ngIf="mappingType === 'CATEGORY_MAPPING'">
      <p-table [value]="groupedError" [tableStyle]="{ 'min-width': '20rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Category</th>
                <th>{{getCategoryDestinationType() | snakeCaseToSpaceCase | titlecase}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-error let-rowIndex="rowIndex">
            <tr>
                <td>{{ error.expense_attribute.value }}</td>
                <td>
                    <p-dropdown appendTo="body" (onShow)="tableDropdownWidth()"
                    [options]="getCategoryMappingOptions()" 
                    optionLabel="value" 
                    placeholder="Select an Option" 
                    (onChange)="saveCategoryMapping(error.expense_attribute, $event);"
                    [filter]="true"
                    filterBy="value">
                    </p-dropdown> 
                </td>
            </tr>
        </ng-template>
    </p-table>
    </div>
    <div *ngIf="mappingType === 'EMPLOYEE_MAPPING'">
      <p-table [value]="groupedError" [tableStyle]="{ 'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
            <th>Employee Email</th>
            <th>Sage Intacct {{getEmployeeAttributeType() | titlecase}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-error>
            <tr>
                <td>{{ error.expense_attribute.value }}</td>
                <td>
                    <p-dropdown appendTo="body" (onShow)="tableDropdownWidth()"
                    [options]="fyleEmployeeOptions" 
                    optionLabel="value" 
                    placeholder="Select an Option" 
                    (onChange)="saveEmployeeMapping(error.expense_attribute, $event);"
                    [filter]="true"
                    filterBy="value">
                    </p-dropdown>                
                </td>
            </tr>
        </ng-template>
        </p-table>
    </div>
</div>
