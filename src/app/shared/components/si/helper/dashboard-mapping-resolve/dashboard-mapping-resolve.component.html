<div *ngIf="!isLoading">
      <p-table [value]="dummyData">
        <ng-template pTemplate="header">
          <tr>
            <th>Employee Email</th>
            <th>Sage Intacct Employee</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr>
            <td>{{rowData.email}}</td>
            <td>{{rowData.sageIntacctEmployee}}</td>
          </tr>
        </ng-template>
      </p-table>
</div>
